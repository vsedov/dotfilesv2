bottom = true
width = 100%
height = 20
offset-x = 0%
;offset-y = 10%
radius = 0.0
fixed-center = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

background = ${bar/top.background}
foreground = ${bar/top.foreground}

line-color = ${bar/top.background}
line-size = 2

spacing = 3
padding-right = 4
module-margin-left = 0
module-margin-right = 6

font-0 = fixed:pixelsize=10;1
font-1 = Fira Code Nerd Font:style=Medium:size=10;2
font-2 = Fira Code Nerd Font:style=Medium:size=6;2

font-3 = Fira Code Nerd Font:style=Medium:size=3;2
font-4 = unifont:fontformat=truetype:size=8:antialias=false;0
font-5 = siji:pixelsize=8;1
font-6 = "Font Awesome 5 Free:style=Regular:pixelsize=10;2"
font-7 = "Font Awesome 5 Free:style=Solid:pixelsize=10;2"
font-8 = "Font Awesome 5 Brands:pixelsize=10;2
font-9 = "Hack Nerd Font Mono:style=Regualar:pixelsize=10;1"

modules-left = info-hackspeed title
modules-center =  info-cava
modules-right = redshift cpu memory backlight

tray-position = right
tray-scale = 1.0
;tray-transparent = true
tray-background = ${self.background}
tray-maxsize = 64

tray-offset-y = 0




[bar/MainBar]
monitor = ${env:MONITOR:}

width = 100%
height = 30
offset-x = 0%
;offset-y = 10%
radius = 0.0
fixed-center = true

index-sort = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0


font-0 = Misc Termsyn:size=8;1
;font-0 = Ubuntu:size=10;1
font-1 = FontAwesome:fontformat=truetype:size=8;1
font-3 = Font Awesome 5 Free:style=Regular:pixelsize=8;1
font-4 = Font Awesome 5 Free:style=Solid:pixelsize=8;1
font-5 = Font Awesome 5 Brands:pixelsize=8;1
font-2 = sm4tik:pixelsize=8;1






modules-left = i3
modules-center =  date weather filesystem
modules-right =   music cputop  volume  powermenu

tray-position = hidden
tray-padding = 11
tray-transparent = true
tray-offset-y = 22
tray-offset-x = -0
tray-maxsize = 18
tray-detached = true
;tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev



[module/weather]
type = custom/script
exec = wedder
exec-if = ping openweathermap.org -c 1
tail = true
click-left = xdg-open "https://google.de/search?q=weather"


; This tells the bar to use Roboto when rendering the label


[module/music]
type = custom/script
interval = 0.1
bar-width = 50%

;format-background = ${colors.background-alt}
;format-foreground = ${colors.foreground-alt}

label = " %output% "
exec = ~/.config/polybar/mpris.sh


[module/i3]

type = internal/i3
;
;label-focused-padding = 3
;label-unfocused-padding = 3
;
;label-focused-background = ${colors.background-alt}
label-unfocused-background = ${colors.background-unf}
;
;label-mode-padding = 0
;label-mode-background = ${colors.background-unf}
;
;label-visible-underline = #555555
;label-visible-padding = 4

index-sort = true
strip-wsnumbers = true



; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background-alt}
label-focused-underline = #fba922
label-focused-padding = 4



; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-unfocused = %name%
label-unfocused-padding = 4

; Available tokens:

;   %name%
;   %icon%
;   %index%
; Default: %index%  %name%
label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 4

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = ${colors.background-alrt}
label-urgent-padding = 4


[module/brightness]

type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight


format-prefix = "  "
format-background = ${colors.background-alt}
format = "   <ramp> <label>  "

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.foreground-alt}

[module/backlight]
type = internal/backlight
format = <label>
#format = <ramp> <bar>

card =  intel_backlight

label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 

bar-width = 10
bar-indicator = |
bar-indicator-font = 3
bar-indicator-foreground = #ff
bar-fill = ─
bar-fill-font = 3
bar-fill-foreground = #c9665e
bar-empty = ─
bar-empty-font = 3
bar-empty-foreground = #44




[module/redshift]
type = custom/script
format-prefix = " "
exec = source ~/.config/polybar/polybar-redshift/env.sh && ~/.config/polybar/polybar-redshift/redshift.sh temperature
click-left = source ~/.config/polybar/polybar-redshift/env.sh && ~/.config/polybar/polybar-redshift/redshift.sh toggle
scroll-up = source ~/.config/polybar/polybar-redshift/env.sh && ~/.config/polybar/polybar-redshift/redshift.sh increase
scroll-down = source ~/.config/polybar/polybar-redshift/env.sh && ~/.config/polybar/polybar-redshift/redshift.sh decrease
interval=0.5


[module/date]
type = internal/date
interval = 5

date =
date-alt = " %Y-%m-%d"

time = "   %a %b %d     %I:%M %p  "
time-alt = %H:%M:%S

format-prefix-foreground = ${colors.foreground-alt}
format-underline = #0a6cf5

label = %date% %time%

;lable = %time%

[module/info-cava]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/info-cava/info-cava.py -f 230 -b 100 -c average
tail = true

[module/info-hackspeed]
type = custom/script
exec = ~/.config/polybar/polybar-scripts/info-hackspeed/info-hackspeed.sh
tail = true

[module/volume]
type = internal/pulseaudio
;type = internal/alsa
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

; Soundcard to be used
; Usually in the format hw:#
master-soundcard = hw:1
speaker-soundcard = hw:1
headphone-soundcard = hw:1

; Name of the master mixer
; Default: Master
master-mixer = Master

; Optionally define speaker and headphone mixers
; Use the following command to list available mixer controls:
; $ amixer scontrols | sed -nr "s/.*'([[:alnum:]]+)'.*/\1/p"
; Default: none
speaker-mixer = Speaker
; Default: none
headphone-mixer = Headphone

; NOTE: This is required if headphone_mixer is defined
; Use the following command to list available device controls
; $ amixer controls | sed -r "/CARD/\!d; s/.*=([0-9]+).*name='([^']+)'.*/printf '%3.0f: %s\n' '\1' '\2'/e" | sort
; Default: none
headphone-id = 9

; Use volume mapping (similar to amixer -M and alsamixer), where the increase in volume is linear to the ear
; Default: false
mapped = true

format-muted-background = ${colors.background-unf}
format-volume-background = ${colors.background-alt}
format-volume = "    <ramp-volume>  <label-volume>  "
format-volume-prefix = "   "
label-muted = "   mute  "

;label-muted = "          "

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 


[module/powermenu]
type = custom/menu

format-spacing = 1

label-open = "      "
label-open-background = ${colors.background-power}
label-open-foreground = ${colors.secondary}
label-close = "    cancel   "
label-close-background = ${colors.background-power}
label-close-foreground = ${colors.secondary}
label-separator = " "
label-separator-foreground = ${colors.foreground-alt}


menu-0-0 = reboot
menu-0-0-exec = sudo restart
menu-0-1 = "power off   "
menu-0-1-exec = sudo poweroff

;menu-1-0 = "cancel   "
;menu-1-0-exec = menu-open-0
;menu-1-1 = reboot
;menu-1-1-exec = sudo restart

;menu-2-0 = power off
;menu-2-0-exec = sudo poweroff
;menu-2-1 = "cancel   "
;menu-2-1-exec = menu-open-0


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over

[module/cputop]
type = internal/cpu
interval = 0.5
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.foreground-mod}

format = <label>


format-prefix = "    "
format-suffix = "   "

format-mounted = <label>

format-underline = #f90000

label = %percentage% %

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-coreload>
label = CPU
ramp-coreload-0 = ▁
ramp-coreload-0-font = 2
ramp-coreload-0-foreground = #aaff77
ramp-coreload-1 = ▂
ramp-coreload-1-font = 2
ramp-coreload-1-foreground = #aaff77
ramp-coreload-2 = ▃
ramp-coreload-2-font = 2
ramp-coreload-2-foreground = #aaff77
ramp-coreload-3 = ▄
ramp-coreload-3-font = 2
ramp-coreload-3-foreground = #aaff77
ramp-coreload-4 = ▅
ramp-coreload-4-font = 2
ramp-coreload-4-foreground = #fba922
ramp-coreload-5 = ▆
ramp-coreload-5-font = 2
ramp-coreload-5-foreground = #fba922
ramp-coreload-6 = ▇
ramp-coreload-6-font = 2
ramp-coreload-6-foreground = #ff5555
ramp-coreload-7 = █
ramp-coreload-7-font = 2
ramp-coreload-7-foreground = #ff5555

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = RAM

bar-used-width = 30
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444



; Spacing between individual per-core ramps



[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted-prefix = "  "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.foreground-mod}
format-mounted = <label-mounted>

format-unmounted-prefix = 
format-unmounted-prefix-foreground = "#ff79c6"
format-unmounted = <label-unmounted>
label-mounted = %percentage_used% %
label-unmounted = %mountpoint%: not mounted
margin-left =2


[module/title]
type = internal/xwindow
format =  <label>
label = %title:0:24:...%


format-prefix-foreground = ${colors.foreground-alt}
format-prefix-background = ${colors.foreground-mod}
format-suffix = "   "



[global/wm]
margin-top = 5
margin-bottom = 5
